<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitagorasz tétel számoló</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
        .font1{
            font-family: 'Gloria Hallelujah', cursive;
            margin: auto;
            font-size: 25px;
        }
        
    </style>
</head>
<body>
    <h1 class="font1">Pitagorasz Tétel Számoló</h1>

    <img src="../java.html/images/8TK_03_11abra.png" alt="">

    

    <form action=" javasrcipt:void(0)">
        <fieldset style="width: 50% ;">
        <br>
        <legend> Adj meg legalább két oldalt</legend>
            <label for="a">a oldal</label>
        <input type="number" name="a oldal :" id="a oldal" oninput="szamol()"> <br>
            <label for="b">b oldal</label>
        <input type="number" name="b oldal :" id="b oldal" oninput="szamol()"> <br>
            <label for="c">c oldal</label>
        <input type="number" name="c oldal :" id="c oldal" oninput="szamol()"> <br> 
            
        <input type="button"  value="TÖRLÉS" onclick="torol()">

        </fieldset>
    </form>

    <script>
        function szamol() {
            if (a.value !=0 && b.value !=0) {
                c.value= Math.sqrt((a.value*a.value)+(b.value*b.value)
                }


        function torol() {
            a.value = "";
            b.value = "";
            c.value = "";
        }




        }

        
    </script>

</body>
</html>
